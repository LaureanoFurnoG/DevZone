services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.2
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: kc_postgres   
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - backend
  
  backend:
    build:
      context: ./Backend/
      dockerfile: Dockerfile
    environment:
      DB_NAME: devzone
      DB_HOST: localhost
      DB_USER: postgres
      DB_PASSWORD: secret   
      DB_PORT: 5432
      SERVER_PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - backend
    
volumes:
  postgres_data:
  pgdata:
networks:
  backend:
    driver: bridge
